<!DOCTYPE html>
<html lang="en" data-theme="retro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="./css/output.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body class="px-24 pt-10 flex flex-col">
    <h1 class="text-primary text-5xl font-bold text-center">Dio's Library</h1>
    <button
      class="btn btn-secondary m-auto mt-12"
      onclick="add_book_modal.showModal()"
    >
      <svg
        class="w-6 h-6 text-secondary-content-800"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
      Add Book
    </button>

    <dialog id="add_book_modal" class="modal">
      <div class="modal-box">
        <form method="dialog">
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
          >
            âœ•
          </button>
        </form>
        <h3 class="font-bold text-lg mb-6">Adding Book...</h3>

        <form class="w-full" id="add-book-form">
          <input
            type="text"
            id="title"
            placeholder="Title"
            class="input input-bordered w-full mb-3"
            required
          />
          <input
            type="text"
            id="author"
            placeholder="Author"
            class="input input-bordered w-full mb-3"
            required
          />
          <input
            type="number"
            id="number"
            placeholder="Number of Pages"
            class="input input-bordered w-full mb-3"
            required
          />
          <div class="form-control">
            <label class="cursor-pointer label">
              <span class="label-text text-base">Read already?</span>
              <input
                type="checkbox"
                id="checkbox"
                checked="checked"
                class="checkbox checkbox-accent checkbox-sm"
              />
            </label>
          </div>
          <button type="submit" class="btn btn-accent mt-6">Submit</button>
        </form>
      </div>
    </dialog>

    <div
      class="w-4/5 mt-6 grid grid-cols-3 gap-x-80 gap-y-7"
      id="card-container"
    >
      <!-- <div class="card w-96 bg-base-200 shadow-xl">
        <div class="card-body">
          <h2 class="card-title">The Silent Patient</h2>
          <p class="text-gray-600">Author: Alex Michaelides</p>
          <p class="text-gray-600">Number of pages: 300</p>
          <p class="text-error">Haven't read</p>
          <div class="card-actions justify-end mt-5">
            <button class="btn btn-info">Change Read Status</button>
            <button class="btn btn-error">Remove Book</button>
          </div>
        </div>
      </div> -->
    </div>
  </body>
</html>
